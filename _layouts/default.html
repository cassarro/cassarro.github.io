<!DOCTYPE HTML>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
    <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92262747-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', 'UA-92262747-1');
    </script>
    
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% seo %}

    <!--  Add Favicon -->
    <link rel="icon" href="{{'/favicon.ico' | relative_url}}" type="image/x-icon" />

    <!-- gulp:css -->
    <link rel="stylesheet" href="{{'/assets/css/app.min.css' | relative_url}}">
    <!-- endgulp -->
    
    {% feed_meta %}

</head>

<body>
    {% include header.html %}
    {{content}}
    {% include footer.html %}

    <!--=========== JS Add ==========-->
    <!-- gulp:js -->
    <script src="{{'/assets/js/build.min.js' | relative_url}}"></script>
    <!-- endgulp -->

    {% include cookie-consent.html %}
</body>

</html>
